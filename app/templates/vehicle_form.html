{% extends 'base.html' %} {% block content %}
<h1 class="h4 mb-3">{{ 'Edit Vehicle' if vehicle else 'New Vehicle' }}</h1>
<form method="post" class="card card-body">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">License Plate</label>
      <input name="LicensePlate" class="form-control" value="{{ vehicle.LicensePlate if vehicle }}" {{ 'readonly' if vehicle }} required />
    </div>
    <div class="col-md-4">
      <label class="form-label">Vehicle Type</label>
      <select name="VehicleType" class="form-select" required>
        {% for t in ['Car','Bike','Truck','Handicap'] %}
        <option value="{{ t }}" {{ 'selected' if vehicle and vehicle.VehicleType==t }}>{{ t }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Driver</label>
      <select name="DriverID" class="form-select">
        <option value="">None</option>
        {% for d in drivers %}
        <option value="{{ d.DriverID }}" {{ 'selected' if vehicle and vehicle.DriverID==d.DriverID }}>
          {{ d.DriverID }} - {{ d.FirstName }} {{ d.LastName or '' }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Model</label>
      <input name="Model" class="form-control" value="{{ vehicle.Model if vehicle }}" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Colour</label>
      <input name="Colour" class="form-control" value="{{ vehicle.Colour if vehicle }}" />
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-success">Save</button>
    <a href="/vehicles" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
