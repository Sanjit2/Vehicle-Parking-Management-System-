{% extends 'base.html' %} {% block content %}
<h1 class="h4 mb-3">{{ 'Edit Lot' if lot else 'New Lot' }}</h1>
<form method="post" class="card card-body">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input
        name="LotName"
        class="form-control"
        value="{{ lot.LotName if lot }}"
        required
      />
    </div>
    <div class="col-md-3">
      <label class="form-label">Capacity</label>
      <input
        name="Capacity"
        type="number"
        class="form-control"
        value="{{ lot.Capacity if lot }}"
        required
      />
    </div>
    <div class="col-md-3">
      <label class="form-label">Levels</label>
      <input
        name="Levels"
        type="number"
        class="form-control"
        value="{{ lot.Levels if lot }}"
      />
    </div>
    <div class="col-12">
      <label class="form-label">Location</label>
      <input
        name="Location"
        class="form-control"
        value="{{ lot.Location if lot }}"
      />
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-success">Save</button>
    <a href="/lots" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
