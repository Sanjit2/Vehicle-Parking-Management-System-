{% extends 'base.html' %} {% block content %}
<h1 class="h4 mb-3">{{ 'Edit Staff' if staff else 'New Staff' }}</h1>
<form method="post" class="card card-body">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">First Name</label>
      <input name="FirstName" class="form-control" value="{{ staff.FirstName if staff }}" required />
    </div>
    <div class="col-md-4">
      <label class="form-label">Last Name</label>
      <input name="LastName" class="form-control" value="{{ staff.LastName if staff }}" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Role</label>
      <select name="Role" class="form-select" required>
        {% for r in ['Admin','Attendant'] %}
        <option value="{{ r }}" {{ 'selected' if staff and staff.Role==r }}>{{ r }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Username</label>
      <input name="Username" class="form-control" value="{{ staff.Username if staff }}" required />
    </div>
    <div class="col-md-4">
      <label class="form-label">Password Hash</label>
      <input name="PasswordHash" class="form-control" value="{{ staff.PasswordHash if staff }}" required />
    </div>
    <div class="col-md-4">
      <label class="form-label">Lot</label>
      <select name="LotID" class="form-select">
        <option value="">None</option>
        {% for l in lots %}
        <option value="{{ l.LotID }}" {{ 'selected' if staff and staff.LotID==l.LotID }}>{{ l.LotName }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-success">Save</button>
    <a href="/staff" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
