{% extends 'base.html' %} {% block content %}
<h1 class="h4 mb-3">{{ 'Edit Spot' if spot else 'New Spot' }}</h1>
<form method="post" class="card card-body">
  <div class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Number</label>
      <input name="SpotNumber" class="form-control" value="{{ spot.SpotNumber if spot }}" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">Type</label>
      <select name="SpotType" class="form-select" required>
        {% for t in ['Compact','Standard','Large','Handicap','EV','Bike'] %}
        <option value="{{ t }}" {{ 'selected' if spot and spot.SpotType==t }}>{{ t }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Lot</label>
      <select name="LotID" class="form-select" required>
        {% for l in lots %}
        <option value="{{ l.LotID }}" {{ 'selected' if spot and spot.LotID==l.LotID }}>{{ l.LotName }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3 d-flex align-items-end">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="IsOccupied" id="occupied" {{ 'checked' if spot and spot.IsOccupied }} />
        <label for="occupied" class="form-check-label">Occupied</label>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-success">Save</button>
    <a href="/spots" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
