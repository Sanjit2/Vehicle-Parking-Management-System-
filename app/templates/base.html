<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Parking Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="bi bi-car-front me-2"></i>Parking System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
          aria-controls="navbarMain"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                <i class="bi bi-speedometer2 me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/drivers') %}active{% endif %}" href="/drivers">
                <i class="bi bi-person-fill me-1"></i>Drivers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/vehicles') %}active{% endif %}" href="/vehicles">
                <i class="bi bi-car-front me-1"></i>Vehicles
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/lots') %}active{% endif %}" href="/lots">
                <i class="bi bi-building me-1"></i>Lots
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/spots') %}active{% endif %}" href="/spots">
                <i class="bi bi-grid-3x3 me-1"></i>Spots
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/rates') %}active{% endif %}" href="/rates">
                <i class="bi bi-currency-rupee me-1"></i>Rates
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/tickets') %}active{% endif %}" href="/tickets">
                <i class="bi bi-ticket-perforated me-1"></i>Tickets
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/payments') %}active{% endif %}" href="/payments">
                <i class="bi bi-credit-card me-1"></i>Payments
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/staff') %}active{% endif %}" href="/staff">
                <i class="bi bi-people-fill me-1"></i>Staff
              </a>
            </li>
          </ul>
          <span class="navbar-text text-muted small">
            <i class="bi bi-database me-1"></i>DBMS Project
          </span>
        </div>
      </div>
    </nav>
    <main class="container mb-5">{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
