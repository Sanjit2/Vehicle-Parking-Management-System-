{% extends 'base.html' %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 mb-0">Parking Lots</h1>
  <a class="btn btn-primary" href="/lots/new">Add Lot</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Capacity</th>
      <th>Location</th>
      <th>Levels</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for l in lots %}
    <tr>
      <td>{{ l.LotID }}</td>
      <td>{{ l.LotName }}</td>
      <td>{{ l.Capacity }}</td>
      <td>{{ l.Location or '-' }}</td>
      <td>{{ l.Levels }}</td>
      <td class="text-nowrap">
        <a
          class="btn btn-sm btn-outline-secondary"
          href="/lots/{{ l.LotID }}/edit"
          >Edit</a
        >
        <form
          method="post"
          action="/lots/{{ l.LotID }}/delete"
          class="d-inline"
          onsubmit="return confirm('Delete lot {{ l.LotName }}?')"
        >
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
