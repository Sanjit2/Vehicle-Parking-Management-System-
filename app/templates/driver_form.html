{% extends 'base.html' %}
{% block title %}{{ 'Edit Driver' if driver else 'New Driver' }} - Parking Management{% endblock %}
{% block content %}

<div class="d-flex align-items-center mb-4">
  <a href="/drivers" class="btn btn-outline-secondary me-3">
    <i class="bi bi-arrow-left"></i>
  </a>
  <h1 class="h3 mb-0">{{ 'Edit Driver' if driver else 'New Driver' }}</h1>
</div>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input name="FirstName" class="form-control" value="{{ driver.FirstName if driver }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input name="LastName" class="form-control" value="{{ driver.LastName if driver }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input name="PhoneNumber" class="form-control" value="{{ driver.PhoneNumber if driver }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="Email" type="email" class="form-control" value="{{ driver.Email if driver }}">
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/drivers" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
// Form validation and enhancement
document.getElementById('driverForm').addEventListener('submit', function(e) {
  const form = this;
  const phoneInput = form.querySelector('input[name="PhoneNumber"]');
  const emailInput = form.querySelector('input[name="Email"]');
  
  // Phone number validation
  if (phoneInput.value && !/^[0-9]{10}$/.test(phoneInput.value)) {
    phoneInput.classList.add('is-invalid');
    e.preventDefault();
    return false;
  } else {
    phoneInput.classList.remove('is-invalid');
  }
  
  // Email validation (if provided)
  if (emailInput.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
    emailInput.classList.add('is-invalid');
    e.preventDefault();
    return false;
  } else {
    emailInput.classList.remove('is-invalid');
  }
  
  // Add loading state to submit button
  const submitBtn = form.querySelector('button[type="submit"]');
  submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-1"></i>Saving...';
  submitBtn.disabled = true;
});

// Real-time phone number formatting
document.querySelector('input[name="PhoneNumber"]').addEventListener('input', function() {
  this.value = this.value.replace(/\D/g, '').slice(0, 10);
});
</script>

{% endblock %}
