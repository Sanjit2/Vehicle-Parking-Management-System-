{% extends 'base.html' %} {% block content %}
<h1 class="h4 mb-3">{{ 'Edit Rate' if rate else 'New Rate' }}</h1>
<form method="post" class="card card-body">
  <div class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Rate Per Hour</label>
      <input name="RatePerHour" type="number" step="0.01" class="form-control" value="{{ rate.RatePerHour if rate }}" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">Vehicle Type</label>
      <select name="VehicleType" class="form-select" required>
        {% for t in ['Car','Bike','Truck','Handicap'] %}
        <option value="{{ t }}" {{ 'selected' if rate and rate.VehicleType==t }}>{{ t }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Spot Type</label>
      <select name="SpotType" class="form-select" required>
        {% for t in ['Compact','Standard','Large','Handicap','EV','Bike'] %}
        <option value="{{ t }}" {{ 'selected' if rate and rate.SpotType==t }}>{{ t }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Grace (minutes)</label>
      <input name="GracePerMinute" type="number" class="form-control" value="{{ rate.GracePerMinute if rate }}" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Lot</label>
      <select name="LotID" class="form-select">
        <option value="">None</option>
        {% for l in lots %}
        <option value="{{ l.LotID }}" {{ 'selected' if rate and rate.LotID==l.LotID }}>{{ l.LotName }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-success">Save</button>
    <a href="/rates" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
